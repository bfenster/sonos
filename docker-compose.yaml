services:

  sonos-cli:
    container_name: sonos-cli
    build:
      context: ./
      target: dev
      args:
        COVERAGE: pcov
    volumes:
      - ./:/app
    stdin_open: true
    tty: true

  sonos-test:
    container_name: sonos-test
    build:
      context: ./
      target: test
    volumes:
      - ./:/app
    stdin_open: true
    tty: true
